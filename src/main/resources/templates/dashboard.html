<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Am I Detained</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Am I Detained</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/profile">Profile</a>
                <a class="nav-link" href="/contacts">Contacts</a>
                <a class="nav-link" href="/schedule">Schedule</a>
                <a class="nav-link" href="/history">History</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Dashboard</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Actions</h5>
                        <form method="post" action="/dashboard/checkin" class="d-inline">
                            <button type="submit" class="btn btn-success btn-lg me-2">Check In Now</button>
                        </form>
                        <form method="post" action="/dashboard/alert" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-lg">Emergency Alert</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Status</h5>
                        <p><strong>Check-in Time:</strong> <span th:text="${schedule.checkInTime != null ? schedule.checkInTime : 'Not set'}"></span></p>
                        <p><strong>Last Check-in:</strong> <span th:text="${schedule.lastCheckIn != null ? #temporals.format(schedule.lastCheckIn, 'yyyy-MM-dd HH:mm') : 'Never'}"></span></p>
                        <p><strong>Monitoring:</strong> <span th:text="${schedule.enabled ? 'Enabled' : 'Disabled'}"></span></p>
                        <p><strong>Emergency Contacts:</strong> <span th:text="${contactCount}"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Check-ins</h5>
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="checkIn : ${recentCheckIns}">
                                    <td th:text="${#temporals.format(checkIn.checkInTimestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${checkIn.type}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
