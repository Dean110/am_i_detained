<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Am I Detained</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Am I Detained</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/profile">Profile</a>
                <a class="nav-link" href="/contacts">Contacts</a>
                <a class="nav-link" href="/schedule">Schedule</a>
                <a class="nav-link" href="/history">History</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>My Profile</h2>
        <form method="post" action="/profile">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:value="${user.email}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phoneNumber" th:value="${user.phoneNumber}">
            </div>
            <div class="mb-3">
                <label class="form-label">Alias</label>
                <input type="text" class="form-control" name="alias" th:value="${user.alias}">
            </div>
            <div class="mb-3">
                <label class="form-label">Manual Location</label>
                <input type="text" class="form-control" name="manualLocation" th:value="${user.manualLocation}">
            </div>
            <div class="mb-3">
                <label class="form-label">Custom Alert Message</label>
                <textarea class="form-control" name="customAlertMessage" rows="3" th:text="${user.customAlertMessage}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
    </div>
</body>
</html>
