<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Am I Detained</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Am I Detained</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/profile">Profile</a>
                <a class="nav-link" href="/contacts">Contacts</a>
                <a class="nav-link" href="/schedule">Schedule</a>
                <a class="nav-link" href="/history">History</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Check-in History</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="checkIn : ${checkIns}">
                    <td th:text="${#temporals.format(checkIn.checkInTimestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${checkIn.type}"></td>
                </tr>
            </tbody>
        </table>

        <h2 class="mt-5">Alert History</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Type</th>
                    <th>Message</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alert : ${alerts}">
                    <td th:text="${#temporals.format(alert.alertTimestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${alert.type}"></td>
                    <td th:text="${alert.message}"></td>
                    <td th:text="${alert.successful ? 'Success' : 'Failed'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
