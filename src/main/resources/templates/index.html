<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Am I Detained - Check-In Alert System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Am I Detained</h1>
                <p class="lead">Stay safe with automated check-in alerts for your emergency contacts</p>
                <div class="mt-5">
                    <h3>Login with:</h3>
                    <div class="d-grid gap-2 col-6 mx-auto mt-3">
                        <a href="/oauth2/authorization/google" class="btn btn-danger btn-lg">Google</a>
                        <a href="/oauth2/authorization/facebook" class="btn btn-primary btn-lg">Facebook</a>
                        <a href="/oauth2/authorization/instagram" class="btn btn-warning btn-lg">Instagram</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
