<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Schedule - Am I Detained</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Am I Detained</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/profile">Profile</a>
                <a class="nav-link" href="/contacts">Contacts</a>
                <a class="nav-link" href="/schedule">Schedule</a>
                <a class="nav-link" href="/history">History</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Check-in Schedule</h2>
        <form method="post" action="/schedule">
            <div class="mb-3">
                <label class="form-label">Daily Check-in Time</label>
                <input type="time" class="form-control" name="checkInTime" th:value="${schedule.checkInTime}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Grace Period (minutes)</label>
                <input type="number" class="form-control" name="gracePeriodMinutes" th:value="${schedule.gracePeriodMinutes}" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="enabled" th:checked="${schedule.enabled}">
                <label class="form-check-label">Enable Check-in Monitoring</label>
            </div>
            <button type="submit" class="btn btn-primary">Save Schedule</button>
        </form>
    </div>
</body>
</html>
